<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <span id="calculating"></span>
            <span id="result">0</span>
        </div>
        <div id="buttons">
            <input type="button" value="+" id="add" class="operator">
            <input type="button" value="-" id="subtrack" class="operator">
            <input type="button" value="*" id="multiply" class="operator">
            <input type="button" value="/" id="divide" class="operator">
            <input type="button" value="7" id="seven" class="numberButton">
            <input type="button" value="8" id="eight" class="numberButton">
            <input type="button" value="9" id="nine" class="numberButton">
            <input type="button" value="!" id="factorial">
            <input type="button" value="4" id="four" class="numberButton">
            <input type="button" value="5" id="five" class="numberButton">
            <input type="button" value="6" id="six" class="numberButton">
            <input type="button" value="%" id="modulo" class='operator'>
            <input type="button" value="1" id="one" class="numberButton">
            <input type="button" value="2" id="two" class="numberButton">
            <input type="button" value="3" id="three" class="numberButton">
            <input type="button" value="C" id="clear">
            <input type="button" value="." id="float">
            <input type="button" value="0" id="zero" class="numberButton">
            <input type="button" value="=" id="equal">
            <input type="button" value="CE" id="clearEntry">

        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
